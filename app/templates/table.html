{% extends "base.html" %}
{% block table %}
<table class="jumbotron">
    <thead>
      <tr>
        <th>Movie Title</th>
        <th>Synopsis</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <!-- a loop to display all entries of the database as specified by the
      sqlite command -->
      {% for movie in movies %}
      <tr>
        <td>{{ movie.movieTitle }}</td>
        <td>{{ movie.synopsis }}</td>
        <td>{{ movie.rating }}</td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
