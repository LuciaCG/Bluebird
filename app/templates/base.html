<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="navbarpadedit">
    <a class="navbar-brand" id="navlogoplace" href="/home"><img id="marvellogonav" class="first-slide" src="static/images/logo.png" alt="First slide"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" id="navhomelink">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item" id="navnowshowinglink">
          <a class="nav-link" href="/nowshowing">Now Showing</a>
        </li>
        {% if userEmailname != "guest@cinema.com" %}
        <li class="nav-item" id="navlogoutbutton">
          <button class ="button button5 navbutton" name="subject" type="submit" ><a class="navButtonText" href="/logout">Logout</a></button>
        </li>
        {% else %}
        <li class="nav-item" id="navloginbutton">
          <button class ="button button5 navbutton" name="subject" type="submit" value="login"><a class="navButtonText" href="/login">Login</a></button>
        </li>
        <li class="nav-item" id="navregbutton">
          <button class ="button button5 navbutton" name="subject" type="submit" value="registration"><a class="navButtonText" href="/register">Registration</a></button>
        </li>
        {% endif %}
        <li class="nav-item" id="navusername">
          {% if userEmailname != "guest@cinema.com" %}
          <a class="nav-link" href="/userPage">{{userEmailname}}</a>
          {% else %}
          <a class="nav-link" >{{userEmailname}}</a>
          {% endif %}
        </li>

      </ul>


    </div>
